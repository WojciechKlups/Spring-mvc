<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>All books</h2>
<h3>List</h3>

<ul th:each="book: ${books}">
    <li th:text="|${book.author}: ${book.title} ${book.price}|"></li>
</ul>

<h3>Table</h3>
<table border="2">
    <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Price</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.author}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.price}"></td>
    </tr>
</table>

</body>
</html>
